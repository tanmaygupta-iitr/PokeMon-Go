<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose-Pokemon</title>
    <link rel="stylesheet" href="Styles/CP.css">
</head>
<body>
    <div class="CP">
        <div class="h1">
            <h1>CHOOSE YOUR STARTER POKEMON:</h1>
        </div>
        <div class="pokemon_container">
            <div class="pokemon p1">
                <img id="pokemon-image1" src="Assets/plaincity1.png" width="300">
                <h3 class="h3">BULBASAUR</h3>
            </div>
            <div class="pokemon p2">
                <img  id="pokemon-image2" src="Assets/plaincity1.png" width="300">
                <h3 class="h3">SQUIRTLE</h3>
            </div>
            <div class="pokemon p3">
                <img id="pokemon-image3" src="Assets/plaincity1.png" width="300">
                <h3 class="h3">CHARMANDER</h3>
            </div>
        </div>
    </div>
    <div class="enter">
        <p>PRESS ENTER TO CONTINUE</p>
    </div>
    <script type="module" src="Scripts/CP.js"></script>
</body>
    
</html>
