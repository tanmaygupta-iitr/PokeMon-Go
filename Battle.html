<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle-PokeMon</title>
    <link rel="stylesheet" href="Styles/battle.css">
</head>
<body>
    <div class="bg-image">
        <div class="container-1">
            <div class="hpstuff">
                <div class="myhpBar">
                    <div class="myname">
                        Pokemon1
                    </div>
                    <div class="myhpdisplay">
                        <div class="hpMy"></div>
                    </div>
                </div>
                <div class="enemyPokemon">
                    <img class="enemyImg" src="./Assets/bush.png">
                </div>
            </div>
            <div class="pokemonstuff">
                <div class="myPokemon">
                    <img class="myImg" src="./Assets/bush.png">
                </div>
                  
                <div class="enemyhpBar">
                    <div class="enemyname">Pokemon2</div>
                    <div class="enemyhpdisplay">
                        <div class="hpEnemy"></div>
                    </div>
                </div>       
            </div>
        </div>
        <div class="container-2">
            <div class="dialog-box">
                Start Fight!   
            </div>
            <div class="movesDisplay">
                <div class="showMyAttacks">

                    <button class="myMoves1">1</button>
                    <button class="myMoves2">2</button>
                    <button class="myMoves3">3</button>
                    <button class="myMoves4">4</button>
                </div>
                <div class="mainBtns">
                    <button class="BattleBtn">Battle</button>
                    <button class="menu">Menu</button>
                </div>
                
                
                <div class="showEnemyAttacks">
                    <button class="enemyMoves1">1</button>
                    <button class="enemyMoves2">2</button>
                    <button class="enemyMoves3">3</button>
                    <button class="enemyMoves4">4</button>
                    
                </div>
            </div>     
        </div>
    </div>
    
    
</body>
<script type="module" src="Scripts/battle.js"></script>
</html>
